<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="main-container">
      <div class="main-content">
        <div class="weather-main-info">
          <h1 class="weather-condition"></h1>
          <p class="weather-location"></p>
          <p class="weather-location-localtime"></p>
          <h2 class="weather-temperature"></h2>
          <!-- <img src="" alt="weather-condition-icon" /> -->
          <form action="#">
            <input type="text" class="search-bar" />
            <button class="search">
              <img src="../images/magnify.svg" alt="" />
            </button>
          </form>
        </div>
        <div class="weather-additional-info">
          <div class="weather-feelslike">
            <p>Feels Like</p>
            <p class="feelslike"></p>
          </div>
          <div class="weather-humidity">
            <p>Humidity</p>
            <p class="humidity"></p>
          </div>
          <div class="weather-wind">
            <p>Wind Speed</p>
            <p class="wind"></p>
          </div>
        </div>
      </div>
      <div class="bottom-content"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
